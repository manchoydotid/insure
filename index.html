<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Insure landing page</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="flex flex-justify-spacebetween flex-align-items-center">
        <a href="/" class="header__logo">
          <img src="images/logo.svg" alt="Insure" />
        </a>

        <a href="/" class="header__menu hide-for-desktop">
          <img src="images/icon-hamburger.svg" alt="menu" />
        </a>

        <div class="header__links hide-for-mobile">
          <a href="#">How We Work</a>
          <a href="#">Blog</a>
          <a href="#">Account</a>
          <button class="button">View Plans</button>
        </div>
      </nav>
    </header>
    <div class="hero">
      <div class="hero__text">
        <hr />
        <h1>
          Humanizing <br />
          your insurance.
        </h1>
        <p>
          Get your life insurance coverage easier and faster. We blend our
          expertise and technology to help you find the plan that’s right for
          you. Ensure you and your loved ones are protected.
        </p>
        <button class="button">View Plans</button>
      </div>
      <div class="hero__photo"></div>
    </div>
